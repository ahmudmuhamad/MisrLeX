services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
      
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/config:/data/configdb
    
    # Authentication environment variables removed

    networks:
      - app-network

networks:
  app-network:
    driver: bridge